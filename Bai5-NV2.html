<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Nhiệm vụ 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        figure {
            margin: 0;
            padding: 0;
        }
        figcaption {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        audio {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .home-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <iframe src="https://www.youtube.com/embed/RDVhV1ElcT4" allowfullscreen></iframe>
            <audio src="nhovehanoi.mp3" controls></audio>
            <figcaption>Bài hát: Nhớ về Hà Nội (Nguồn: <a href="https://www.youtube.com/watch?v=RDVhV1ElcT4" target="_blank">Internet</a>)</figcaption>
        </figure>
        
    </div>
    <a href="index.html" class="home-button">Quay về trang chủ</a>
</body>
</html>
