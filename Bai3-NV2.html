<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3 - Nhiệm vụ 2</title>
    <style>
        /* Tổng quan trang */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Khung chứa nội dung */
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        /* Tiêu đề chính */
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Tiêu đề phụ */
        h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        /* Định dạng các đoạn văn bản */
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        /* Định dạng phần sở thích */
        i {
            color: #007BFF;
        }

        /* Nút quay về trang chủ */
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        /* Hiệu ứng hover cho nút */
        .home-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Trang web cá nhân của Phan Đình Hoàng Long</h1>
        
        <h2>Thông tin cá nhân</h2>
        <p><strong>Họ và tên:</strong> Phan Đình Hoàng Long</p>
        <p><strong>Sinh năm:</strong> 2007</p>
        <p><strong>Quê quán:</strong> Huế</p>
        
        <h2>Sở thích</h2>
        <p><strong>Xem phim:</strong> <i>Các bộ phim về hành động, trinh thám</i></p>
        <p><strong>Thể thao:</strong> <i>Cầu lông, Esport</i></p>

        <a href="index.html" class="home-button">Quay về trang chủ</a>
    </div>
</body>
</html>
