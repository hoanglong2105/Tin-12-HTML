<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Nhiệm vụ 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        figure {
            margin: 0;
            padding: 0;
        }
        figcaption {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        figcaption a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        figcaption a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .home-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <img src="vanmieu.jpg" alt="Văn Miếu Quốc Tử Giám">
            <figcaption>
                Ảnh Văn Miếu Quốc Tử Giám (Nguồn: 
                <a href="https://vi.wikipedia.org/wiki/V%C4%83n_Mi%E1%BA%BFu_%E2%80%93_Qu%E1%BB%91c_T%E1%BB%AD_Gi%C3%A1m#/media/T%E1%BA%ADp_tin:Hanoi_Temple_of_Literature_(cropped).jpg" target="_blank">
                    Internet</a>)
            </figcaption>
        </figure>
    </div>
    <a href="index.html" class="home-button">Quay về trang chủ</a>
</body>
</html>
